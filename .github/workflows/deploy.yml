name: Deploy Source Code via FTP

on:
  push:
    branches:
      - main # Or whichever branch you want to trigger deployment from

jobs:
  ftp-deploy:
    name: Deploy Source to cPanel App Directory
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      # No build steps needed here, as cPanel Node.js app handles it
      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build static website
      #   run: npm run build

      - name: Sync source files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Upload repository root
          server-dir: ./ # Target directory relative to FTP user's root
          passive: true # Use Passive mode to avoid firewall issues
          exclude: | # Exclude files not needed on the server
            **/.git*
            **/.github*
            **/node_modules*
            **/.next*
            ./out # Just in case
          cleanup: true # Remove files on server not present in the upload (use with caution!)
          # Note: Consider using `--dry-run: true` first to test what gets deleted/uploaded 